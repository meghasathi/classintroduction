<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="studentForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="name" required>

            <label for="srnInput">SRN:</label>
            <input type="text" id="srnInput" name="srn" required>

            <label for="courseInput">Course:</label>
            <select id="courseInput" name="course" required>
                <option value="UG">UG</option>
                <option value="PG">PG</option>
            </select>

            <label for="programInput">Programme:</label>
            <select id="programInput" name="program" required>
                <!-- Options will be dynamically added based on the selected course -->
            </select>

            <label for="gmailInput">Gmail:</label>
            <input type="text" id="gmailInput" name="gmail" required>

            <button type="button" id="submitFormButton">Submit Form</button>
        </form>
    </div>

    <script src="https://your-bucket-name.s3.amazonaws.com/path-to-your-js-file/your-javascript-file.js"></script>

</body>
</html>
